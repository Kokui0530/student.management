<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1><!--thがついてる部分はタイムリーフの属性-->
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>

    <div>
      <label for="id">id:</label>
      <input type="text" id="id" th:field="*{student.id}" required/>
    </div>

    <label for="name">名前:</label>  <!--*{student.name}　→　studentDetailのstudentのnameに入れるよ-->
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>

  <div>          <!--requiredは必須項目に記載-->
    <label for="furigana">フリガナ:</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required/>
  </div>

  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>


  <div>
    <label for="name">mail:</label>
    <input type="text" id="mail" th:field="*{student.mail}" required/>
  </div>

  <div>
    <label for="region">地域:</label>
    <input type="text" id="region" th:field="*{student.region}" required/>
  </div>

  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}"/>
  </div>

  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}"/>
  </div>

  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}"/>
  </div>

  <div th:each="courses , stat : *{studentsCourses}">
    <label for="id"
           th:for="studentsCourses.__${stat.index}__.coursesName">受講コースID</label>
    <input type="text" id="id" th:id="studentsCourses.__${stat.index}__.id"
           th:field="*{studentsCourses[__${stat.index}__].id}"/>
  </div>

  <div th:each="courses , stat : *{studentsCourses}">
    <label for="coursesName"
           th:for="studentsCourses.__${stat.index}__.coursesName">受講コース名</label>
    <input type="text" id="coursesName" th:id="studentsCourses.__${stat.index}__.coursesName"
           th:field="*{studentsCourses[__${stat.index}__].coursesName}"/>
  </div>

  <div>
    <button type="submit">更新</button>
  </div>

</form>
</body>
</html>
